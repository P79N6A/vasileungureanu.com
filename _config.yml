# Site settings
title:          Vasile Ungureanu
description:    "Personal blog"
url:            "https://vasileungureanu.com"

# Author
author:
  name:         Vasile Ungureanu
  url:          https://vasileungureanu.github.io/about
  email:        vasile.v.ungureanu@gmail.com

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]
